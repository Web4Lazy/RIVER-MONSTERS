<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Lago River Monsters - Pesca Sportiva a Gambolò (PV)</title>
    <meta name="description" content="Lago River Monsters a Gambolò: pesca ai tropicali, storioni e carpe. Esperienza unica con specie esotiche come Arapaima, Gar e Pacu. Prenotazioni: 348 451 9244">
    <meta name="keywords" content="pesca sportiva, lago tropicali, Gambolò, Pavia, Arapaima, storioni, carpe, pesca catch and release">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Now:wght@400;500;600&display=swap');

        body {
            font-family: 'Now', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1a3d2e;
            background: url('https://i.ibb.co/Y9WCtCf/11-Progetto-senza-titolo.png') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            -moz-background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            border-bottom: 3px solid #FFD700;
            width: 100%;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.2rem 0;
            height: 2.5cm;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 1cm;
        }

        .logo img {
            width: 5.4cm;
            height: 5.4cm;
            border-radius: 50%;
            object-fit: contain;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #1a3d2e;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            white-space: nowrap;
        }

        nav a:hover, nav a.active {
            background: #FFD700;
            color: #1a3d2e;
            transform: translateY(-2px);
            border: 2px solid #1a3d2e;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .header-social {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header-social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #1a3d2e;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #1a3d2e;
        }

        .header-social-icon:hover {
            transform: translateY(-2px) scale(1.1);
            background: #1a3d2e;
            color: white;
        }

        /* Main Content */
        main {
            margin-top: 2.5cm;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        .page {
            display: none;
            padding: 2rem 0;
            width: 100%;
            overflow-x: hidden;
        }

        .page.active {
            display: block;
        }

        .section {
            background: none;
            border-radius: 0;
            padding: 2rem 0;
            margin: 2rem auto;
            box-shadow: none;
            text-align: center;
            width: 100%;
            overflow-x: hidden;
        }

        h2 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h3 {
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
        }

        p, li {
            font-family: 'Now', sans-serif;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background-image: url('https://i.ibb.co/B5L6WR42/66-Tropicale-selvaggio-unico.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            margin-top: -2.5cm;
            padding-top: 0;
            display: flex;
            align-items: center;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 61, 46, 0.3) 0%, rgba(45, 90, 61, 0.3) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .hero-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 6rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
            line-height: 1.2;
            text-align: center;
        }

        .fish-ticker {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            height: 220px;
            overflow: hidden;
            background: rgba(26, 61, 46, 0.8);
            backdrop-filter: blur(10px);
            border-top: 3px solid #FFD700;
            border-bottom: 3px solid #FFD700;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .ticker-container {
            display: flex;
            animation: horizontalScroll 120s infinite linear;
            height: 100%;
            align-items: center;
        }

        .ticker-item {
            width: 250px;
            height: 200px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
        }

        .ticker-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes horizontalScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-7200px); }
        }

        .cta-button {
            display: inline-block;
            background: #FFD700;
            color: #1a3d2e;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            margin: 0.5rem;
            border: 3px solid #1a3d2e;
            text-transform: uppercase;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            background: #1a3d2e;
            color: #FFD700;
            border: 3px solid #FFD700;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .tariff-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 3px solid #FFD700;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            font-family: 'Roboto Mono', monospace;
            color: #1a3d2e;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .card p {
            color: #1a3d2e;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .card ul {
            list-style: none;
            padding-left: 0;
            margin: 1.5rem 0;
        }

        .card ul li {
            padding: 0.8rem 0;
            color: #1a3d2e;
            position: relative;
            padding-left: 2rem;
            margin-left: 1rem;
            transition: all 0.3s ease;
        }

        .card ul li:hover {
            color: #FFD700;
            transform: translateX(5px);
        }

        .card ul li:before {
            content: "🎣";
            position: absolute;
            left: -1rem;
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Lake Section Styles */
        .lake-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin: 3rem 0;
        }

        .lake-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .lake-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            transition: all 0.3s ease;
        }

        .tropical-lake::before {
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
        }

        .traditional-lake::before {
            background: linear-gradient(90deg, #1a3d2e 0%, #2d5a3d 100%);
        }

        .lake-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .lake-card h3 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tropical-lake h3 {
            color: #FFA500;
        }

        .traditional-lake h3 {
            color: #1a3d2e;
        }

        .lake-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #1a3d2e;
            line-height: 1.8;
        }

        /* Tropical Cards */
        .tropical-card {
            border-left: 5px solid #FFD700;
            background: linear-gradient(135deg, #fffef7 0%, #ffffff 100%);
        }

        .tropical-card:hover {
            border-left: 5px solid #FFA500;
            box-shadow: 0 15px 40px rgba(255, 165, 0, 0.3);
        }

        /* Traditional Cards */
        .traditional-card {
            border-left: 5px solid #1a3d2e;
            background: linear-gradient(135deg, #f8fffe 0%, #ffffff 100%);
        }

        .traditional-card:hover {
            border-left: 5px solid #2d5a3d;
            box-shadow: 0 15px 40px rgba(26, 61, 46, 0.3);
        }

        /* Non-boxed content */
        .content-outside {
            background: none;
            padding: 2rem 0;
            border-radius: 0;
            box-shadow: none;
            border-left: none;
        }

        .content-outside h3 {
            font-family: 'Roboto Mono', monospace;
            color: #FFD700;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content-outside p, .content-outside li {
            color: white;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .content-outside ul li:before {
            content: "⭐";
            color: #FFD700;
        }

        /* Fish Gallery */
        .fish-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        /* Fish Images Grid */
        .fish-images-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
            width: 100%;
        }

        .fish-image-item {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .fish-image-item:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .fish-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .fish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .fish-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a3d2e 0%, #FFD700 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            transition: all 0.3s ease;
        }

        .fish-card:hover .fish-image {
            background: linear-gradient(135deg, #FFD700 0%, #1a3d2e 100%);
            transform: scale(1.05);
        }

        .fish-info {
            padding: 1.5rem;
        }

        .fish-info h3 {
            font-family: 'Roboto Mono', monospace;
            color: #1a3d2e;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .fish-info p {
            color: #1a3d2e;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .fish-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #FFD700;
            font-weight: 600;
        }

        /* Special Boxes */
        .highlight-text {
            background: linear-gradient(135deg, #FFF9C4 0%, #FFE082 100%);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .warning-box {
            background: linear-gradient(135deg, #f8fffe 0%, #ffffff 100%);
            border: 2px solid #1a3d2e;
            border-left: 8px solid #1a3d2e;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .info-box {
            background: linear-gradient(135deg, #f8fffe 0%, #ffffff 100%);
            border: 2px solid #1a3d2e;
            border-left: 8px solid #1a3d2e;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .tropical-box {
            background: linear-gradient(135deg, #FFF9C4 0%, #FFE082 100%);
            border: 2px solid #FFD700;
            border-left: 8px solid #FFD700;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        /* Fishing Type Headers */
        .fishing-type-header {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            margin: 3rem 0 2rem 0;
            color: white;
        }

        .tropical-header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .traditional-header {
            background: linear-gradient(135deg, #1a3d2e 0%, #2d5a3d 100%);
        }

        .fishing-type-header h2 {
            color: white;
            margin-bottom: 0.5rem;
        }

        .fishing-type-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Price Tags */
        .price-tag {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a3d2e;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            margin: 1rem 0;
            display: inline-block;
        }

        .price-tag.traditional {
            background: linear-gradient(135deg, #1a3d2e 0%, #2d5a3d 100%);
            color: white;
        }

        /* Contact Info */
        .contact-info {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .contact-info p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        /* Fish Icons */
        .fish-icon {
            width: 80px;
            height: 50px;
            margin: 0 auto 1rem auto;
            display: block;
        }

        /* Fixed Booking Button */
        .fixed-booking-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .fixed-booking-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }

        /* Footer */
        footer {
            background: rgba(26, 26, 26, 0.95);
            color: white;
            padding: 1.5rem 0 1rem 0;
            margin-top: 4rem;
            width: 100%;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            align-items: flex-start;
            margin-bottom: 1rem;
            min-height: 220px;
        }

        .footer-left {
            display: flex;
            justify-content: flex-start;
        }

        .footer-center {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            transform: translateY(-2cm);
        }

        .footer-logo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 0;
            object-fit: contain;
        }

        .footer-center h3 {
            margin-bottom: 0;
            color: #FF6B35;
            margin-top: 0;
            font-size: 1.1rem;
        }

        .footer-center p {
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.2;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .footer-social-icons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }

        .footer-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
        }

        .phone-icon {
            background: #25D366;
        }

        .whatsapp-icon-footer {
            background: #25D366;
        }

        .facebook-icon {
            background: #1877F2;
        }

        .instagram-icon {
            background: linear-gradient(45deg, #F56040, #E1306C, #C13584, #833AB4);
        }

        .email-icon {
            background: #1a3d2e;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid #444;
            color: #ccc;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.6s ease;
        }

        .slide-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.6s ease;
        }

        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .scale-in {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
        }

        .scale-in.visible {
            opacity: 1;
            transform: scale(1);
        }

        .bounce-in {
            opacity: 0;
            transform: scale(0.3);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .bounce-in.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Navigation Container for Mobile */
        #nav-container {
            display: contents;
        }

        /* Open Content Styles */
        .open-content {
            background: linear-gradient(135deg, #f8fffe 0%, #ffffff 100%);
            border: 2px solid #1a3d2e;
            border-left: 8px solid #1a3d2e;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        /* Transparent Green Box */
        .transparent-green-box {
            background: rgba(26, 61, 46, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.8);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .transparent-green-box h3 {
            color: #FFD700;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .transparent-green-box p, .transparent-green-box li {
            color: white;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .transparent-green-box ul li:before {
            content: "⭐";
            color: #FFD700;
        }

        .open-content h3 {
            color: #1a3d2e;
            margin-bottom: 1rem;
        }

        .open-content ul li {
            color: #1a3d2e;
        }

        .open-content ul li:before {
            color: #FFD700;
        }

        /* Mega Fishing Boxes */
        .mega-fishing-box {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin: 3rem 0;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            border: 3px solid transparent;
            transition: all 0.3s ease;
            width: 100%;
            overflow-x: hidden;
        }

        .tropical-mega-box {
            border: 3px solid #FFD700;
            background: linear-gradient(135deg, #fffef7 0%, #ffffff 100%);
        }

        .traditional-mega-box {
            border: 3px solid #1a3d2e;
            background: linear-gradient(135deg, #f8fffe 0%, #ffffff 100%);
        }

        .mega-box-header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #eee;
            margin-bottom: 3rem;
        }

        .mega-box-header h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .tropical-mega-box .mega-box-header h2 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .traditional-mega-box .mega-box-header h2 {
            color: #1a3d2e;
        }

        .mega-box-header p {
            font-size: 1.3rem;
            color: #1a3d2e;
            font-weight: 500;
        }

        /* CRITICAL RESPONSIVE FIXES */
        @media (max-width: 1200px) {
            .fish-images-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .tariff-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {
            .fish-images-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .lake-section {
                grid-template-columns: 1fr;
            }
            
            .tariff-grid {
                grid-template-columns: 1fr;
            }
            
            .mega-fishing-box {
                padding: 2rem;
                margin: 2rem 0;
            }
            
            .mega-box-header h2 {
                font-size: 2rem;
            }
        }
